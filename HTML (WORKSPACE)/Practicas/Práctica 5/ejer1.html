<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- Description para SEO -->
    <meta name="description" content="Descripción de mi web, 150 caracteres no más">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./Recursos/favicon.ico" type="image/x-icon">
    <!-- Título -->
    <title>HTML | Práctica 5 | Ejercicio 1</title>
</head>

<body>

    <!-- Formulario -->
    <form action="https://ptsv2.com/t/xj64a-1664958867/post" method="post">

        <!-- Fieldset de datos personales -->
        <fieldset>
            <legend>Iniciar sesión</legend>

            <!-- input email -->
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" autocomplete="off" required>
            </div>

            <!-- input password -->
            <div>
                <label for="pw">Contraseña:</label>
                <input type="password" name="password" id="pw" required>
            </div>

        </fieldset>

        <br>
        <!-- Botón enviar -->
        <button submit>Enviar</button>

    </form>
</body>

</html>
