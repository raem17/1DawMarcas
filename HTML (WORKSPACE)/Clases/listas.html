<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Recursos/favicon.ico" type="image/x-icon">
    <title>HTML | Listas</title>
</head>
<body>

    <!-- Lista ordenada -->
    <ol>
        <li>Hyundai</li>
        <li>Seat</li>
        <li>Mercedes</li>
    </ol>

    <!-- Lista ordenada inicio en 6 -->
    <ol start="6">
        <li>Hyundai</li >
        <li>Seat</li>
        <li>Mercedes</li>
    </ol>

    <!-- Lista ordenada cambiando el tipo de orden -->
    <ol type="A"">
        <li>Hyundai</li >
        <li>Seat</li>
        <li>Mercedes</li>
    </ol>

    <!-- Anidar listas -->
    <ol type="A"">
        <li>Hyundai</li >
        <li>Seat</li>
            <ol>
                <li>Ibiza</li>
                <li>Le√≥n</li>
                <li>Arosa</li>
            </ol>
        <li>Mercedes</li>
    </ol>

    <hr>

    <!-- Listas desordenadas -->
    <ul>
        <li>Agua</li>
        <li>Agua con gas</li>
        <li>Zumo</li>
    </ul>

    <!-- Listas desordenadas cambiando el estilo del item -->
    <ul style="list-style:armenian">
        <li>Agua</li>
        <li>Agua con gas</li>
        <li>Zumo</li>
    </ul>

</body>

</html>
